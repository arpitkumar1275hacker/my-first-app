<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Loading | CUBEService</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Segoe UI', Arial, sans-serif;
}
body{
  height:100vh;
  background-color:#e5e4e2;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
}

/* ================= CONTAINER ================= */
.loader-container{
  text-align:center;
  width:320px;
}

/* ================= LOGO ================= */
.logo-box{
  width:90px;
  height:90px;
  background:black;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  border-radius:14px;
  margin:0 auto 20px;
  font-size:32px;
  font-weight:bold;
  animation:rotateCube 2.5s infinite ease-in-out;
}

@keyframes rotateCube{
  0%{transform:rotateY(0deg)}
  50%{transform:rotateY(180deg)}
  100%{transform:rotateY(360deg)}
}

/* ================= TEXT ================= */
h1{
  font-size:22px;
  letter-spacing:1px;
  margin-bottom:6px;
  color:#6a00ff;
}
p{
  font-size:13px;
  opacity:.8;
  margin-bottom:20px;
  color:black;
}

/* ================= PROGRESS BAR ================= */
.progress-box{
  background:rgba(255,255,255,0.2);
  border-radius:20px;
  overflow:hidden;
  height:10px;
}
.progress{
  height:100%;
  width:0%;
  background:#00e5ff;
  border-radius:20px;
  animation:load 4s forwards;
}

@keyframes load{
  0%{width:0%}
  100%{width:100%}
}

/* ================= FOOTER ================= */
.footer{
  margin-top:25px;
  font-size:12px;
  opacity:.6;
  color: black;
}

/* ================= MOBILE ================= */
@media(max-width:400px){
  .loader-container{
    width:90%;
  }
}
</style>
</head>

<body>

<div class="loader-container">

  <div class="logo-box">CS</div>

  <h1>Cube Service</h1>
  <p>Preparing reliable home services for you</p>

  <div class="progress-box">
    <div class="progress"></div>
  </div>

  <div class="footer">Please wait...</div>

</div>


<script>
/* REDIRECT AFTER LOADING */
setTimeout(()=>{
  window.location.href = "{% url 'users:home' %}";   // âœ… redirect to homepage
},4000);
</script>



</body>
</html>
