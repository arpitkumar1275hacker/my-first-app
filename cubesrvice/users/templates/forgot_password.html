<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Forgot Password</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:#f4f6f8;
    font-family:'Segoe UI', sans-serif;
}

/* Card */
.reset-card{
    width:100%;
    max-width:420px;
    background:#fff;
    padding:30px;
    border-radius:12px;
    box-shadow:0 10px 30px rgba(0,0,0,0.08);
}

/* Heading */
.reset-card h2{
    text-align:center;
    margin-bottom:8px;
    color:#111827;
}

.reset-card p{
    text-align:center;
    font-size:14px;
    color:#6b7280;
    margin-bottom:25px;
}

/* Input */
.form-group{
    margin-bottom:18px;
}

.form-group label{
    display:block;
    font-size:14px;
    margin-bottom:6px;
    color:#374151;
}

.form-group input{
    width:100%;
    padding:12px;
    border-radius:8px;
    border:1px solid #d1d5db;
    outline:none;
    font-size:15px;
}

.form-group input:focus{
    border-color:#2563eb;
}

/* Button */
.btn{
    width:100%;
    padding:12px;
    background:#2563eb;
    color:#fff;
    border:none;
    border-radius:8px;
    font-size:15px;
    cursor:pointer;
    transition:0.3s;
}

.btn:hover{
    background:#1e40af;
}

/* Footer links */
.footer-links{
    margin-top:20px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.footer-links a{
    text-decoration:none;
    font-size:14px;
    color:#2563eb;
}

.footer-links a:hover{
    text-decoration:underline;
}
</style>
</head>

<body>

<div class="reset-card">
    <h2>Forgot Password</h2>
    <p>Enter your registered email to receive a password reset link</p>

    <form method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label>Email Address</label>
            <input type="email" name="email" placeholder="you@example.com" required>
        </div>

        <button type="submit" class="btn">Send Reset Link</button>
    </form>

    <div class="footer-links">
        <a href="{% url 'users:home' %}">‚Üê Home</a>
        <a href="{% url 'users:user_login' %}">Back to Login</a>
    </div>
</div>

</body>
</html>
