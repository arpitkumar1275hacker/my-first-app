<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Order Placed</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#f4f6fb;
  font-family:Segoe UI, sans-serif;
}
.box{
  background:#fff;
  padding:50px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,.1);
  animation:pop .5s ease;
}
@keyframes pop{
  from{transform:scale(.8);opacity:0}
  to{transform:scale(1);opacity:1}
}
.tick{
  width:100px;
  height:100px;
  border-radius:50%;
  background:#4CAF50;
  display:flex;
  align-items:center;
  justify-content:center;
  margin:auto;
}
.tick::after{
  content:"âœ”";
  font-size:50px;
  color:#fff;
}
h2{
  margin:20px 0 10px;
}
p{
  color:#666;
}
.btn{
  margin-top:20px;
  padding:12px 25px;
  border:none;
  background:#6a00ff;
  color:#fff;
  border-radius:10px;
  font-size:15px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="box">
  <div class="tick"></div>
  <h2>Order Placed Successfully!</h2>
  <p>Thank you for shopping with CUBEService</p>
  <button class="btn" onclick="goHome()">Go to Home</button>
</div>

<audio id="successSound">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3" type="audio/mpeg">
</audio>

<script>
document.getElementById("successSound").play();

function goHome(){
  window.location.href ="{% url 'users:index' %}";
}
</script>

</body>
</html>
