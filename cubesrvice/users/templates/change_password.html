<!DOCTYPE html>
<html>
<head>
    <title>Change Password</title>
    <style>
        body{
            background:#f4f6f8;
            font-family:Segoe UI, sans-serif;
        }
        .card{
            max-width:450px;
            margin:60px auto;
            background:#fff;
            padding:25px;
            border-radius:10px;
            box-shadow:0 10px 25px rgba(0,0,0,0.1);
        }
        h2{
            text-align:center;
            margin-bottom:20px;
        }
        label{
            font-weight:600;
            display:block;
            margin-top:12px;
        }
        input{
            width:100%;
            padding:10px;
            margin-top:6px;
            border-radius:6px;
            border:1px solid #ccc;
        }
        button{
            margin-top:20px;
            width:100%;
            padding:12px;
            background:#dc2626;
            color:white;
            border:none;
            border-radius:6px;
            font-size:16px;
            cursor:pointer;
        }
        .message{
            text-align:center;
            margin-bottom:10px;
            font-weight:600;
        }
        .error{ color:red; }
        .success{ color:green; }
    </style>
</head>
<body>

<div class="card">
    <h2>Change Password</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="message {{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}

        <label>Old Password</label>
        <input type="password" name="old_password" required>

        <label>New Password</label>
        <input type="password" name="new_password" required>

        <label>Confirm New Password</label>
        <input type="password" name="confirm_password" required>

        <button type="submit">Update Password</button>
    </form>
</div>

</body>
</html>
