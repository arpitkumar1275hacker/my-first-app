<!DOCTYPE html>
<html>
<head>
    <title>Manage Policy</title>
    <style>
        body{font-family:Arial;background:#f5f7fb}
        .box{
            max-width:900px;
            margin:40px auto;
            background:#fff;
            padding:25px;
            border-radius:10px;
        }
        input, textarea{
            width:100%;
            padding:10px;
            margin-top:10px;
        }
        button{
            background:#4f46e5;
            color:#fff;
            padding:10px 20px;
            border:none;
            margin-top:15px;
            border-radius:5px;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Edit Policy</h2>

    <form method="POST">
        {% csrf_token %}

        <label>Title</label>
        <input type="text" name="title" value="{{ policy.title }}">

        <label>Policy Content</label>
        <textarea name="content" rows="15">{{ policy.content }}</textarea>

        <button type="submit">Save Policy</button>
    </form>
</div>

</body>
</html>
